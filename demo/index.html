<!doctype html>

<html lang="en">

  <head>
    <title>valle-input demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../valle-input.html">
  </head>

  <body>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
          max-width: 500px;
        }
      </style>
    </custom-style>

    <main class="vertical-section-container centered">
      <h1>valle-input demo</h1>

      <!-- Default - demo
      ========================= -->

      <h2>Default</h2>

      <demo-snippet class="centered-demo">
        <template>

          <valle-input></valle-input>

        </template>
      </demo-snippet>

      <!-- Label - demo
      ========================= -->

      <h2>Label</h2>

      <demo-snippet class="centered-demo">
        <template>

          <valle-input label="Name"></valle-input>

        </template>
      </demo-snippet>

      <!-- Placeholder - demo
      ========================= -->

      <h2>Placeholder</h2>

      <demo-snippet class="centered-demo">
        <template>

          <valle-input label="Name" placeholder="Rob Dodson"></valle-input>

        </template>
      </demo-snippet>

      <!-- Description - demo
      ========================= -->

      <h2>Description</h2>

      <demo-snippet class="centered-demo">
        <template>

          <valle-input label="Name" helptext="Full name"></valle-input>

        </template>
      </demo-snippet>

      <!-- Error description - demo
      ========================= -->

      <h2>Error description</h2>

      <demo-snippet class="centered-demo">
        <template>

          <valle-input label="Name" errortext="Invalid name" error></valle-input>

        </template>
      </demo-snippet>

      <!-- Required field - demo
      ========================= -->

      <h2>Required field</h2>

      <demo-snippet class="centered-demo">
        <template>

          <valle-input label="Name" required></valle-input>

        </template>
      </demo-snippet>

      <!-- Disabled field - demo
      ========================= -->

      <h2>Disabled field</h2>

      <demo-snippet class="centered-demo">
        <template>

          <valle-input label="Name" disabled></valle-input>

        </template>
      </demo-snippet>

      <!-- Full input - demo
      ========================= -->

      <h2>Full</h2>

      <demo-snippet class="centered-demo">
        <template>

          <valle-input label="Name" placeholder="Rob Dodson" helptext="Full name" required disabled></valle-input>

        </template>
      </demo-snippet>

    </main>

  </body>
</html>
